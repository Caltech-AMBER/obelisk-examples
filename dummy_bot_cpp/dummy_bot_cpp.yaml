config: dummy_bot
onboard:
  control:
    - pkg: dummy_bot_cpp
      executable: position_setpoint_controller
      params_path: /obelisk_ws/src/obelisk_ros/config/dummy_params.txt
      publishers:
        - ros_parameter: pub_ctrl_setting
          topic: /obelisk/dummy_bot/ctrl
          msg_type: PositionSetpoint
          history_depth: 10
          callback_group: None
          non_obelisk: False
      subscribers:
        - ros_parameter: sub_est_setting
          topic: /obelisk/dummy_bot/est
          msg_type: EstimatedState
          history_depth: 10
          callback_group: None
          non_obelisk: False
      timers:
        - ros_parameter: timer_ctrl_setting
          timer_period_sec: 0.001
          callback_group: None
  estimation:
    - pkg: dummy_bot_cpp
      executable: jointencoders_passthrough_estimator
      publishers:
        - ros_parameter: pub_est_setting
          topic: /obelisk/dummy_bot/est
          msg_type: EstimatedState
          history_depth: 10
          callback_group: None
          non_obelisk: False
      subscribers:
        - ros_parameter: sub_sensor_setting
          topic: /obelisk/dummy_bot/joint_encoders
          msg_type: ObkJointEncoders
          history_depth: 10
          callback_group: None
          non_obelisk: False
      timers:
        - ros_parameter: timer_est_setting
          timer_period_sec: 0.001
          callback_group: None
  robot:
    - is_simulated: True
      pkg: dummy_bot_cpp
      executable: obelisk_mujoco_robot
      subscribers:
        - ros_parameter: sub_ctrl_setting
          topic: /obelisk/dummy_bot/ctrl
          msg_type: PositionSetpoint
          history_depth: 10
          callback_group: None
          non_obelisk: False
      sim:
        - ros_parameter: mujoco_setting
          n_u: 1
          time_step: 0.002
          num_steps_per_viz: 5
          robot_pkg: dummy_bot
          model_xml_path: dummy.xml
          sensor_settings:
          - topic: /obelisk/dummy_bot/joint_encoders
            dt: 0.001
            msg_type: ObkJointEncoders
            sensor_names:
              jointpos: joint_pos
